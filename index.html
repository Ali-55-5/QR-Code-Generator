<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR code Generator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Past URL or enter a text to create a QR code</p>
        </header>
        <div class="form">
            <input type="text" name="text" id="text" placeholder="Enter text or URL">
            <button class="btn">Generate QR Code</button>
        </div>
        <div class="Qr-code">
            <img src="" alt="QR code" width="200px">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
